<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage and Discounts | Platzi course</title>
</head>
<body>
    <header>
        <h1>Percents and Discount</h1>
        <p>This is the Javascript Practical Course</p>
    </header>
    <section>
        <h2>
            Calculate the price of your product after the discount
        </h2>
        <form action="">
            <label for="InputPrice">Write the price</label>
            <input id="InputPrice" type="number">
            <label for="InputDiscount">Discount Cupon</label>
            <select name="cupons" id="InputDiscount">
                <option value="15percent">New Customer</option>
                <option value="20percent">Over 300$ shop</option>
                <option value="30percent">Loyalty Rewards</option>
                <option value="45percent">Super Promo</option>
            </select>

            <button type="button" onclick="onClickButtonPriceDiscount()">Calculate discount</button>
            <p id="finalPriceParagraph"></p>
        </form>
    </section>
<script src="./discounts.js"></script>
</body>
</html>
